services:
  # Backend Service
  - type: web
    name: connect4-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: PORT
        value: 8080
      - key: DATABASE_URL
        fromDatabase:
          name: connect4-db
          property: connectionString
      - key: KAFKA_ENABLED
        value: true
      - key: KAFKA_BROKERS
        sync: false
      - key: KAFKA_TOPIC
        value: game-events
      - key: KAFKA_USERNAME
        sync: false
      - key: KAFKA_PASSWORD
        sync: false
      - key: KAFKA_SASL_MECHANISM
        value: SCRAM-SHA-512
    healthCheckPath: /api/health

  # Analytics Service
  - type: web
    name: connect4-analytics
    env: docker
    dockerfilePath: ./analytics/Dockerfile
    dockerContext: ./analytics
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: connect4-db
          property: connectionString
      - key: KAFKA_BROKERS
        sync: false
      - key: KAFKA_TOPIC
        value: game-events
      - key: KAFKA_GROUP_ID
        value: analytics-consumer
      - key: KAFKA_USERNAME
        sync: false
      - key: KAFKA_PASSWORD
        sync: false
      - key: KAFKA_SASL_MECHANISM
        value: SCRAM-SHA-512

  # Frontend Service
  - type: web
    name: connect4-frontend
    env: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    envVars:
      - key: REACT_APP_WS_URL
        value: wss://connect4-backend.onrender.com/ws
      - key: REACT_APP_API_URL
        value: https://connect4-backend.onrender.com

databases:
  - name: connect4-db
    databaseName: connectfour
    user: postgres
